<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <p>Name: Benito Gravert</p>
    <p>UCSC email: bgravert@ucsc.edu</p>
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p></p>

    <p id="numdot"> numdot: NA</p>

    <p></p>
    <button type="button" id="green">Green</button>
    <button type="button" id="red">Red</button>

    <button type="button" id="clearButton">Clear</button>
    <p></p>

    <button type="button" id="pointButton">Point</button>
    <button type="button" id="triButton">Triangle</button>
    <button type="button" id="circleButton">Circle</button>
    <p></p>

    <button type="button" id="imgButton">Image</button>
    <p></p>


    Red <input type="range" min="0" max="100" value="0" class="slider" id="redSlide">
    <p></p>

    Green <input type="range" min="0" max="100" value="0" class="slider" id="greenSlide">
    <p></p>

    Blue <input type="range" min="0" max="100" value="0" class="slider" id="blueSlide">
    <p></p>

    Size <input type="range" min="5" max="50" value="0" class="slider" id="sizeSlide">
    <p></p>

    (Circles) Segment Count <input type="range" min="5" max="30" value="0" class="slider" id="segSlide">
    <p></p>

    Alpha <input type="range" min="0" max="100" value="100" class="slider" id="alphaSlide">
    <p></p>

    <br>
    <u>notes for grader</u>
    <p>For the Awesomeness! points I just decided to add the alpha slider like it suggested.</p>
    <br>
    <p>Drawn Image</p>
    <img src="./snowman.jpg" alt="Snowman">

    <script src="./webgl-utils.js"></script>
    <script src="./webgl-debug.js"></script>
    <script src="./cuon-utils.js"></script>
    <script src="./ColoredPoints.js"></script>
    <script src="./Point.js"></script>
    <script src="./Circle.js"></script>
    <script src="./Triangle.js"></script>
  </body>
</html>
